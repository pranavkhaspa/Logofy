<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion-like Note Taking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <button id="newPageBtn">+ New Page</button>
        <div id="pageList"></div>
    </div>
    
    <div class="content">
        <div id="editor" class="editor" contenteditable="true" placeholder="Type your notes here..."></div>
    </div>

    <div class="auth-bar">
        <span id="userEmail"></span>
        <button id="logoutBtn">Logout</button>
    </div>

    <!-- Firebase Setup -->
    <script type="module">
        import { app } from "./firebase-config.js"; // Firebase Config
        import { 
            getAuth, onAuthStateChanged, signOut 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    
        const auth = getAuth();

        // Redirect to login page if not logged in
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                document.getElementById("userEmail").innerText = user.email;
            }
        });

        // Logout function
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await signOut(auth);
            window.location.href = "login.html";
        });
    </script>

    <!-- App Logic -->
    <script type="module" src="script.js"></script>


</body>
</html>
